<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Text</title>
<style>
    .container {
        position: relative;
        width: 300px; /* Adjust this according to your image size */
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
    }

    .text {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        background-color: rgba(0, 0, 0, 0.7); /* Adjust opacity to your preference */
        color: #fff;
        width: 100%;
        padding: 10px;
        text-align: left;
        opacity: 0; /* Initially hidden */
        transition: opacity 0.3s ease;
    }

    .container:hover .text {
        opacity: 1; /* Show text on hover */
    }
</style>
</head>
<body>

<div class="container">
    <img class="image" width="100%" src="/img/p1.png" alt="Your Image">
    <div class="text">Your Text Here</div>
</div>

</body>
</html>
